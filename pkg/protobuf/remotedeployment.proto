syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.hiagent.remote";
option java_outer_classname = "RemoteProto";

// target package name
package protobuf;

// The greeting service definition.
service RemoteDeploymentService {
    // Sends a greeting
    rpc Get (RemoteDeploymentRequest) returns (RemoteDeploymentResponse) {
    }
}

message RemoteDeploymentRequest {
    string Token = 1;
    string Namespace = 2;
    string Project = 3;
    string Version = 4;
    string Profile = 5;
    string RegistryUrl = 6;
    string RemoteUrl = 7;
    string DockerRegistry = 8;
}

message RemoteDeploymentResponse {
    int32 code = 1;
    string message = 2;
    string data = 3;
}
