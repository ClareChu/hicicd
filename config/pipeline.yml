# to be overwritten at runtime

pipeline:
  profile: ${profile}
  version: v1
  scm:
    type: git
    url: http://github.com
    ref: master
  dockerRegistry: docker-registry.default.svc:5000
  buildConfigs:
    skip: false
  deploymentConfigs:
    skip: false
    forceUpdate: false
    replicas: 1
    env:
    - name: TZ
      value: Asia/Shanghai
  ports:
  - name: http-8080
    port: 8080
    containerPort: 8080
    protocol: TCP