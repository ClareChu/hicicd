# to be overwritten at runtime

pipeline:
  profile: ${profile}
  version: v1
  scm:
    type: git
    url: http://github.com
    ref: master
  dockerRegistry: docker-registry.default.svc:5000
  buildConfigs:
    skip: false
  deploymentConfigs:
    skip: false
    forceUpdate: false
    replicas: 1
    env:
    - name: TZ
      value: Asia/Shanghai
  istioConfigs:
    version: 0.7.1  # use env variable instead ?
    namespace: istio-system
    dockerHub: docker.io/istio
    meshConfigMapName: istio
    debugMode: true
    sidecarProxyUID: 1337
    verbosity: 2
    enableCoreDump: true
    imagePullPolicy: IfNotPresent
    includeIPRanges: "*"
    includeInboundPorts: "*"
  ports:
  - name: http-8080
    port: 8080
    containerPort: 8080
    protocol: TCP